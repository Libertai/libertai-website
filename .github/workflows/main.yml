name: CI

on:
  push:
  pull_request:

env:
  ACTIONS_STEP_DEBUG: true

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache-dependency-path: 'package-lock.json'
      - name: Install dependencies
        run: npm ci --force
      - name: Run ESLint
        run: npm run lint

  build:
    name: "Build"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache-dependency-path: 'package-lock.json'
      - name: Install dependencies
        run: npm ci --force
      - name: Build project
        run: npm run build

      - name: Deploy preview on Aleph
        if: ${{ github.event_name == 'pull_request' }}
        uses: aleph-im/web3-hosting-action@c782cb1f2aa6e70248db3e5693e9283e6d9de240
        with:
          path: 'dist'
